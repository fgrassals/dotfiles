# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Fix colors
set -g default-terminal "tmux-256color"
set -a terminal-features "$TERM:RGB"
set -g focus-events on

# style
set -g status-bg "#1e1e2e"
set -g status-fg brightwhite
set -g status-left "#[fg=blue]ï’‰  "
set -g status-right "[#[fg=blue]#S#[fg=brightwhite]]"
set -g status-position top
set -g status-justify centre
set -g window-status-current-format "#[underscore]#I:#W"
set -g window-status-format "#I:#W"

# use system clipboard
set -g set-clipboard on

# vim bindings
set -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# allow resizing panes with the mouse
set -g mouse on

# start window index on 1 and renumber windows when closing
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows 1


# open new windows in the cwd
bind c new-window -c "#{pane_current_path}"

# open lazygit in a temp window
bind g new-window -c "#{pane_current_path}" "lazygit"

